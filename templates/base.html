{% load static %}


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Copy</title>
    <link rel="stylesheet" href="{% static '/css/bulma.min.css ' %}">
    <link rel="stylesheet" href="{% static '/css/style.css ' %}">
    <link rel="stylesheet" href="{% static '/sass/grid/columns.sass' %}">
    <link rel="stylesheet" href="{% static '/sass/utilities/_all.sass' %}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
          rel="stylesheet">
</head>
<body>

<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'index' %}">
            <img src="{% static 'img/logo.png' %}" width="35" height="70">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="{% url 'index' %}">
                <i class="material-icons">home</i>
                Home
            </a>

            <a class="navbar-item">
                <i class="material-icons">explore</i>
                Explore
            </a>

            <a class="navbar-item">
                <i class="material-icons">notifications</i>
                Notifications
            </a>

            <a class="navbar-item">
                <i class="material-icons">message</i>
                Direct
            </a>
            <a class="navbar-item">
                <i class="material-icons">face</i>
                Profile
            </a>
            <a class="navbar-item" href="{% url 'upload_post' %}">
                <i class="material-icons" style="color: #485fc7;">upload</i>
                New post
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    <i class="material-icons">settings</i>
                    Settings
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item">
                        Change password
                    </a>
                    <a class="navbar-item">
                        Contact
                    </a>
                    <a class="navbar-item">
                        Report and issue
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                        Log Out
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<section class="section">
    <div class="container">
        {% block content %}

        {% endblock %}

        {% block pagination %}

        {% endblock %}
    </div>
</section>
</body>
</html>
