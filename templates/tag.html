{% extends 'base.html' %}

{% load static %}

{% block content %}
<section class="hero is-link">
    <div class="hero-body">
        <p class="title">
            #{{ tag.title }}
        </p>
        <p class="subtitle">
            Hashtags with mark {{ tag.title }}
        </p>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="columns is-mobile is-multiline is-centered">
            {% for post in posts %}
                <div class="column is-one-quarter">
                    <div class="box">
                        <figure class="image is-256x256">
                            <a href="{{ post.get_absolute_url }}"><img src="{{ post.picture.url }}" alt="Image"></a>
                        </figure>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
